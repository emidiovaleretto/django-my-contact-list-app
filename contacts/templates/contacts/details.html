{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>My Contacts</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-5">{{ contacts.name }}</h1>
            <dl>
                <dt>ID</dt>
                <dd>{{ contacts.id }}</dd>

                <dt>E-mail</dt>
                <dd>{{ contacts.email }}</dd>

                <dt>Contact Number</dt>
                <dd>{{ contacts.contact }}</dd>

                <dt>Creation Date</dt>
                <dd>{{ contacts.creation_date | date:'d/m/Y' }}</dd>

                <dt>Category</dt>
                <dd>{{ contacts.category }}</dd>

                <dt>Details</dt>
                <dd>{{ contacts.description }}</dd>
            </dl>

        </div>
    </div>
</div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
