<!-- Searching Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <br><br>
            {% include 'partials/_alerts.html' %}
            <form method="get" action="{% url 'search' %}">
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control"
                               type="search" value="{{ request.GET.term }}"
                               id="search-input"
                               placeholder="Searching for a specific name?"
                               name="term" autocomplete="off"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
